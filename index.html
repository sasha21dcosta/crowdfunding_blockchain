<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized Crowdfunding Platform</title>
    <link rel="stylesheet" href="style.css">
    <!-- Try primary CDN -->
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js" onerror="console.error('Primary Ethers CDN failed, trying fallback...')"></script>
    <!-- Fallback CDN if primary fails -->
    <script>
        if (typeof ethers === 'undefined') {
            console.log('Loading Ethers.js from fallback CDN...');
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js';
            script.onerror = function() {
                console.error('All Ethers.js CDNs failed!');
                alert('Critical Error: Could not load Ethers.js library. Please check your internet connection.');
            };
            document.head.appendChild(script);
        }
    </script>
    <script>
        // Check if ethers loaded successfully
        window.addEventListener('load', function() {
            setTimeout(function() {
                if (typeof ethers === 'undefined') {
                    console.error('❌ Ethers.js library failed to load!');
                    alert('Failed to load Ethers.js library. Please check your internet connection and refresh the page.');
                } else {
                    console.log('✅ Ethers.js loaded successfully!');
                }
            }, 1000);
        });
    </script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>✨ Decentralized Crowdfunding Platform</h1>
        <div id="walletInfo" class="wallet-info" style="display: none;">
            <span id="walletAddress"></span>
        </div>
    </header>

    <!-- Wallet Connection Section -->
    <section class="wallet-section">
        <div class="container">
            <h2>Connect Your Wallet</h2>
            <button id="connectWallet" class="btn btn-primary">Connect MetaMask</button>
            <div id="connectionStatus" class="status-message"></div>
        </div>
    </section>

    <!-- Create Campaign Section -->
    <section class="create-section" id="createSection" style="display: none;">
        <div class="container">
            <h2>Create New Campaign</h2>
            <form id="campaignForm" class="campaign-form">
                <div class="form-group">
                    <label for="campaignTitle">Campaign Title</label>
                    <input type="text" id="campaignTitle" placeholder="Enter campaign title" required>
                </div>
                <div class="form-group">
                    <label for="campaignDescription">Description</label>
                    <textarea id="campaignDescription" rows="3" placeholder="Describe your campaign" required></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="campaignGoal">Goal (ETH)</label>
                        <input type="number" id="campaignGoal" step="0.01" placeholder="0.0" required>
                    </div>
                    <div class="form-group">
                        <label for="campaignDuration">Duration (Days)</label>
                        <input type="number" id="campaignDuration" placeholder="30" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Create Campaign</button>
            </form>
        </div>
    </section>

    <!-- Campaigns List Section -->
    <section class="campaigns-section" id="campaignsSection">
        <div class="container">
            <div class="section-header">
                <h2>Active Campaigns</h2>
                <button id="refreshButton" class="btn btn-secondary">Refresh</button>
            </div>
            <div id="loadingMessage" class="loading">Loading campaigns...</div>
            <div id="campaignsList" class="campaigns-grid"></div>
            <div id="noCampaignsMessage" class="no-campaigns" style="display: none;">
                <p>No campaigns yet. Create one to get started!</p>
            </div>
        </div>
    </section>

    <!-- Modal for funding campaigns -->
    <div id="fundModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Fund Campaign</h3>
            <p id="campaignTitleDisplay"></p>
            <div class="form-group">
                <label for="fundAmount">Amount (ETH)</label>
                <input type="number" id="fundAmount" step="0.001" placeholder="0.0" required>
            </div>
            <button id="confirmFund" class="btn btn-success">Send ETH</button>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="toast" class="toast"></div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
